<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Mistura de Produtos de Limpeza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Verificador de Mistura de Produtos de Limpeza</h1>
                <p class="text-center">Selecione dois produtos de limpeza:</p>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <select id="produto1" class="form-select">
                            <option value="Água Sanitária">Água Sanitária</option>
                            <option value="Vinagre">Vinagre</option>
                            <option value="Detergente">Detergente</option>
                            <option value="Álcool">Álcool</option>
                            <option value="Sabão Líquido">Sabão Líquido</option>
                            <option value="Desinfetante">Desinfetante</option>
                            <option value="Polidor">Polidor</option>
                            <option value="Lustra Móveis">Lustra Móveis</option>
                            <option value="Limpa Vidros">Limpa Vidros</option>
                            <option value="Desengordurante">Desengordurante</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="produto2" class="form-select">
                            <option value="Água Sanitária">Água Sanitária</option>
                            <option value="Vinagre">Vinagre</option>
                            <option value="Detergente">Detergente</option>
                            <option value="Álcool">Álcool</option>
                            <option value="Sabão Líquido">Sabão Líquido</option>
                            <option value="Desinfetante">Desinfetante</option>
                            <option value="Polidor">Polidor</option>
                            <option value="Lustra Móveis">Lustra Móveis</option>
                            <option value="Limpa Vidros">Limpa Vidros</option>
                            <option value="Desengordurante">Desengordurante</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg mb-2" onclick="verificarMistura()">Verificar Mistura</button>
                </div>
                <div id="resultado" class="alert mt-4" style="display: none;">
                    <h2 class="alert-heading">Resultado da Mistura</h2>
                    <p id="mensagem" class="mb-2"></p>
                    <hr>
                    <p id="explicacao" class="mb-0"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
